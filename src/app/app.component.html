<div id="wrapper">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <app-top-bar></app-top-bar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <app-card title="Clientes" subtitle="Liste de clientes" (eventClick)="onEventClick()">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Edad</th>
                                <th>Fecha Nacimiento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of clientsList; let i = index">
                                <th>{{ i + 1 }}</th>
                                <td>{{ item.name }}</td>
                                <td>{{ item.lastName }}</td>
                                <td>{{ item.years }}</td>
                                <td>{{ item.birthdate | date:'dd/mm/yyyy' }}</td>
                            </tr>
                        </tbody>
                    </table>
                </app-card>
                <div class="d-flex justify-content-center">
                    <div class="legend-clients">
                        <h4>
                            {{ getAverage() }}
                        </h4>
                        <small>PROMEDIO EDAD</small>
                    </div>
                    <div class="legend-clients">
                        <h4>40</h4>
                        <small>DESVIACION EST√ÅNDAR</small>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
