<div class="container-table">
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Edad</th>
                <th>Fecha Nacimiento</th>
                <th *ngIf="hasProjection">Fecha Muerte(Probable)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of clientsList; let i = index">
                <th>{{ i + 1 }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.lastName }}</td>
                <td>{{ item.years }}</td>
                <td>{{ item.birthdate | date:'dd/mm/yyyy' }}</td>
                <td *ngIf="hasProjection">
                    {{ getDeathDate(item.birthdate) }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
